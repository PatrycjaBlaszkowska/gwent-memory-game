    <section>

                <button class="btn btn-secondary" id="save-score" type="submit" onclick="saveScore(event)">Save!</button>
            </div>
            <a href="game.html" class="btn-lg btn-secondary" >Reset</a>
            <a href="index.html" class="btn-lg btn-secondary">Home</a>

    </section>
